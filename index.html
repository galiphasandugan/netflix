<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Netflix_Survey_Form</title>
  </head>
  <body>
    <div id="container">
      <header id="header">
        <h1 id="title">NET<span>FLIX</span></h1>
        <p id="description">
          Than you for signing up at Netflix. Tell us more about yourself
        </p>
      </header>
      <section id="survey-form-container">
        <form action="result.html" method="get">
          <div class="input-box">
            <label for="name">İsim</label>
            <br />
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter Your Name"
            />
          </div>
          <div class="input-box">
            <label for="age">Age</label>
            <br />
            <input type="number" id="age" name="name" placeholder="Age" />
          </div>
          <div class="input-box">
            <label for="email">E-mail</label>
            <br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="input-box">
            <label>Content Type</label> <br />

            <select name="content" id="dropdown">
              <option value="movies">Movies</option>
              <option value="series" selected>Series</option>
              <option value="tv-shows">Tv-Shows</option>
            </select>
          </div>
          <div class="input-box" id="checkbox">
            <label for="">Movie Type-</label>
            <br />
            <input type="checkbox" name="movie1" id="first-check" />
            <label for="first-check">Comedy</label>
            <br />
            <input type="checkbox" name="movie2" id="second-check" />
            <label for="second-check">Action</label>
            <br />
            <input type="checkbox" name="movie3" id="third-check" />
            <label for="third-check">Romance</label>
          </div>
          <div class="input-box">
            <label for="">Gender</label>
            <br />
            <input type="radio" name="gender" id="first-radio" value="male" />
            <label for="first-radio">Male</label>
            br
            <input
              type="radio"
              name="gender"
              id="second-radio"
              value="female"
            />
            <label for="second-radio">Female</label>
            <br />
            <input type="radio" name="gender" id="third-radio" value="other" />
            <label for="first-radio">Other</label>
          </div>
          <div class="input-box">
            <label for="feedback">Feedback</label>
            <br />
            <textarea
              name="feedback"
              id="feedback"
              cols="30"
              rows="10"
            ></textarea>
          </div>

          <div class="form-submit">
            <button id="form-button">Send</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
<!-- Proje sebebi ile iç içe divlerle çalışmamız gerektiği için bir çok div tag'ı açıldı. -->
<!-- #container ana div'i gösteriyor. (11) -->
<!-- h1'e içine span açmamızın sebeb Net ve FLix'in ayrı renklerde olması ve renklendirmede kolaylık için açıldı. (13) -->
<!-- id=form (16) olan genel div, id=formlar (18) olan kısım eşleme divi. -->
